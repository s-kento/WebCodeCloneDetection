<body>
<h1><marquee behavior="alternate" scrollamount=15 width=500>コードクローン検出ツール</marquee></h1>
<p>2つのコードを入力してください</p>
<p>
<form>
<textarea rows=10 cols="30" id="source1">
	quicksort(int low,int high){
	if(low<high){
		int mid = (low + high)/2;
		int x = data[mid];
		int i = low; int j = high;
		while(i<=j){
			while(data[i] < x)i=i+1;
			while(data[j] > x)j=j-1;
			if(i<=j)swap(&data[i++], &data[j--]);
		}
		quicksort(low,j);
		quicksort(i,high);
	}
}
</textarea>
<textarea rows=10 cols="30" id="source2">
	quicksort(int low,int high){
	if(low<high){
		int mid = (low + high)/2;
		int x = data[mid];
		int i = low; int j = high;
		while(i<=j){
			while(data[i] < x)i=i+1;
			while(data[j] > x)j=j-1;
			if(i<=j)swap(&data[i++], &data[j--]);
		}
		quicksort(low,j);
		quicksort(i,high);
	}
}

</textarea>
</p>
<button type="button" onclick="detect();changeCheckFunc();">検出</button>
<p>プレビュー</p>
<div id="preview1" class="source1">
</div>
<div id="preview2" class="source2">
</div>
</form>
</body>
